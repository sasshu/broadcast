name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: |
          # 既存のdocsディレクトリをクリーンアップして、常に最新の状態から開始
          rm -rf docs
          mkdir -p docs

      - name: Generate HTML from slides
        run: |
          for slide in slides/*.md; do
            filename=$(basename "$slide" .md)
            marp "$slide" \
              --theme-set templates/theme_01.css \
              --html \
              --output "docs/${filename}.html"
          done

      - name: Generate PDF from slides
        run: |
          for slide in slides/*.md; do
            filename=$(basename "$slide" .md)
            marp "$slide" \
              --theme-set templates/theme_01.css \
              --pdf \
              --output "docs/${filename}.pdf"
          done

      - name: Generate slides metadata
        run: |
          node scripts/generate-slides-metadata.js

      - name: Copy templates and images
        run: |
          cp -r templates docs/ || true
          cp -r images docs/ || true

      - name: Copy index page
        run: |
          cp index.html docs/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

