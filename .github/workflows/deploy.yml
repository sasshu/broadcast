name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: mkdir -p docs

      - name: Generate HTML from slides
        run: |
          for slide in slides/*.md; do
            filename=$(basename "$slide" .md)
            marp "$slide" \
              --theme-set templates/theme_01.css \
              --html \
              --output "docs/${filename}.html"
          done

      - name: Generate PDF from slides
        run: |
          for slide in slides/*.md; do
            filename=$(basename "$slide" .md)
            marp "$slide" \
              --theme-set templates/theme_01.css \
              --pdf \
              --output "docs/${filename}.pdf"
          done

