<body>

    <div id="error" class="error" style="display: none;"></div>

    <script>
        // ã‚¹ãƒ©ã‚¤ãƒ‰ä¸€è¦§ã‚’å‹•çš„ã«ç”Ÿæˆ
        async function loadSlides() {
            const slideList = document.getElementById('slide-list');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            try {
                // slides.jsonã‹ã‚‰ã‚¹ãƒ©ã‚¤ãƒ‰æƒ…å ±ã‚’èª­ã¿è¾¼ã‚€
                const response = await fetch('slides.json');
                if (!response.ok) {
                    throw new Error('ã‚¹ãƒ©ã‚¤ãƒ‰æƒ…å ±ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                const slides = await response.json();
                
                if (slides.length === 0) {
                    loading.textContent = 'ã‚¹ãƒ©ã‚¤ãƒ‰ãŒã‚ã‚Šã¾ã›ã‚“';
                    return;
                }
                
                // ã‚¹ãƒ©ã‚¤ãƒ‰ä¸€è¦§ã‚’ç”Ÿæˆ
                slides.forEach(slide => {
                    const li = document.createElement('li');
                    li.className = 'slide-item';
                    li.innerHTML = `
                        <h2>${escapeHtml(slide.title)}</h2>
                        <div class="slide-links">
                            <a href="${escapeHtml(slide.filename)}.html" target="_blank">HTMLç‰ˆã‚’è¦‹ã‚‹</a>
                            <a href="${escapeHtml(slide.filename)}.pdf" target="_blank">PDFç‰ˆã‚’è¦‹ã‚‹</a>
                        </div>
                    `;
                    slideList.appendChild(li);
                });
                
                loading.style.display = 'none';

            } catch (err) {

                error.textContent = `ã‚¨ãƒ©ãƒ¼: ${err.message}`;
                error.style.display = 'block';
            }
        }
        
        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
        window.addEventListener('DOMContentLoaded', loadSlides);
    </script>
